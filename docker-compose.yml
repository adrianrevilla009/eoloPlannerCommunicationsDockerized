services:
  planner:
    image: adrian2606/eoloplannercommunications-planner:latest
    ports:
      - 8080:8080
    environment:
      - SPRING_CLOUD_STREAM_RABBIT_BINDER_NODES=rabbitmq:5672
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
    depends_on:
      - rabbitmq
    # command: ["./wait-for-it.sh", "rabbitmq:5672", "--", "java", "-jar", "planner-0.0.1-SNAPSHOT.jar"]

  server:
    image: adrian2606/eoloplannercommunications-server:version1
    ports:
      - 9000:9000
    environment:
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:mysql://mysql/eoloplantsDB
      - QUARKUS_DATASOURCE_USERNAME=root
      - QUARKUS_DATASOURCE_PASSWORD=password
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
    depends_on:
      rabbitmq:
        condition: service_healthy
      mysql:
        condition: service_healthy

  toposervice:
    image: adrian2606/eoloplannercomunnications-toposervice:version1
    ports:
      - 8181:8181
    environment:
      - SPRING_DATA_MONGODB_HOST=mongo
      - SPRING_DATA_MONGODB_PORT=27017
      - SPRING_DATA_MONGODB_DATABASE=topo
    depends_on:
      - mongo
    restart: on-failure

  weatherservice:
    image: adrian2606/eoloplannercommunications-weatherservice:version1
    ports:
      - 9090:9090

  mysql:
    image: mysql:8.0
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=eoloplantsDB
    volumes:
      - ./mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-uroot", "-ppassword"]
      interval: 5s
      timeout: 5s
      start_period: 10s
      retries: 5

  mongo:
    image: mongo:4.4-bionic
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_DATABASE=topo
    volumes:
      - ./mongo:/var/lib/mongo
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      start_period: 10s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.11-management
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ./rabbitmq/data/:/var/lib/rabbitmq
      - ./rabbitmq/log/:/var/log/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3
